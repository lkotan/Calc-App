<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <header>
            <h1 class="title">calc</h1>
            <div class="switch">
                <h1 class="theme">Theme</h1>
                <div class="input-group">
                    <input type="checkbox" class="one" title="Theme One">
                    <input type="checkbox" class="two" title="Theme Two">
                    <input type="checkbox" class="three" title="Theme Three">
                </div>
                <div class="circle"></div>
            </div>
        </header>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">0</h1>
            </div>
            <div class="card-body">
                <div class="item">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn btn-del">del</button>
                </div>
                <div class="item">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">+</button>
                </div>
                <div class="item">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="item">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                </div>
                <div class="item">
                    <button class="btn btn-reset">reset</button>
                    <button class="btn btn-equal">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
